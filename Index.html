<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>OM fan page</title>
</head>
<body>
<header>
        <!-- ============================================
        Container pour le burger et le titre (mobile)
        ============================================ -->
        <div class="header-top">
            <!-- Bouton burger : visible uniquement sur mobile (< 768px) -->
            <button class="burger-menu" aria-label="Menu" aria-expanded="false">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </button>
            
            <!-- Logo : visible uniquement sur mobile (<768px) -->
            <a href="/Index.html" class="logo-mobile">
                <img src="/images/Image_20251106_131302_815.png" alt="logo OM">
            </a>

            <!-- Titre principal de la page -->
            <h1>FanPage OM dédié à Steve Mandanda</h1>
        </div>
        
        <!-- ============================================
        Menu overlay : s'affiche en plein écran sur mobile
        ============================================ -->
        <div class="menu-overlay">
            <div class="menu-overlay-inner">
                <ul class="menu-overlay-nav">
                    <li class="menu-overlay-item">
                        <a class="menu-overlay-link" href="/Index.html">
                            <span><div>Accueil</div></span>
                        </a>
                    </li>
                    <li class="menu-overlay-item">
                        <a class="menu-overlay-link" href="/Pablo-onglets/Actualites.html">
                            <span><div>Pablo</div></span>
                        </a>
                    </li>
                    <li class="menu-overlay-item">
                        <a class="menu-overlay-link" href="/Garcia-onglets/">
                            <span><div>Garcia</div></span>
                        </a>
                    </li>
                    <li class="menu-overlay-item">
                        <a class="menu-overlay-link" href="/Mandanda-onglets/index.html">
                            <span><div>Mandanda</div></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- ============================================
        Navigation desktop : visible uniquement > 768px
        ============================================ -->
        <nav>
            <!-- Logo OM cliquable -->
            <a href="/Index.html" class="logo">
                <img src="/images/Image_20251106_131302_815.png" alt="logo OM">
            </a>
            
            <!-- Liste des liens de navigation -->
            <ul>
                <li><a href="/Pablo-onglets/Actualites.html">Pablo</a></li>
                <li><a href="/Garcia-onglets/">Garcia</a></li>
                <li><a href="/Mandanda-onglets/index.html">Mandanda</a></li>
            </ul>
        </nav>
    </header>

    <!-- ============================================
    Script JavaScript pour gérer le menu burger
    ============================================ -->
    <script>
        // Récupération des éléments du DOM
        const burgerMenu = document.querySelector('.burger-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        const body = document.body;

        // Fonction pour ouvrir/fermer le menu
        burgerMenu.addEventListener('click', function() {
            // Toggle (basculer) la classe 'active' sur le burger et l'overlay
            burgerMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            // Empêcher le scroll du body quand le menu est ouvert
            body.classList.toggle('menu-open');
            
            // Accessibilité : mise à jour de l'attribut aria-expanded
            const isExpanded = burgerMenu.classList.contains('active');
            burgerMenu.setAttribute('aria-expanded', isExpanded);
        });

        // Fermer le menu quand on clique sur un lien (optionnel)
        const menuLinks = document.querySelectorAll('.menu-overlay-link');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                burgerMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
                body.classList.remove('menu-open');
                burgerMenu.setAttribute('aria-expanded', 'false');
            });
        });
    </script>
    <body>
        
    </body>
    <footer>
        
    </footer>
</body>
</html>
